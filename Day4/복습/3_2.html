<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Left {
            display: inline;
            width: 100px;
            float: left;
            background-color: orange;
        }

        #right {
            display: inline;
            width: 100px;
            float: right;
            background-color: purple;
        }
        #text {
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        <h1>clear 속성을 이용한 위치 조정</h1>
        <p id = "Left">왼쪽 끝에 위치하고 싶은 요소</p>
        <p id = "right">오른쪽 끝에 위치하고 싶은 요소</p>
        <p id = "text">이 글자를 아래쪽에 제대로 출력하고 싶어요!</p>
    </div>
</body>
</html>
