<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgtag{
            display: flex;
            flex-direction: row;
        }
        img {
            opacity: 0.5;
            margin : 10px;
            
        }

        img:hover {
            opacity: 1.0;
            margin : 10px;
            
        }
    </style>
</head>
<body>

    <h1>Image Transparency</h1>
    <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
    <div class = "imgtag">
        <img src="img_5terre.jpg" alt="Forest" width="170" height="100">
        <img src="img_5terre.jpg" alt="Mountains" width="170" height="100">
        <img src="img_5terre.jpg" alt="Italy" width="170" height="100">
    </div>
    
    </body>
</html>
