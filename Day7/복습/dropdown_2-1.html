<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            height : 50px;
        }
        .im{
            display: flex;
            flex-direction: column;
        }

        .imagehidden{
            display: none;
            width : 300px;
            border : 1px solid transparent;
            box-shadow: 5px 2px 10px 0;
            text-align: center;
            

        }
        .imagehidden img {
            width: 300px;
            height: 300px;
            
        }
        .im:hover .imagehidden {
            display: inline-block;



        }



    </style>
</head>
<body>
    <div class = "ImageDD">
        <header>
            <h1>
                Dropdown Image
            </h1>
        </header>

        <p>Move the mouse over the image below to open the dropdown content.</p>
        <div class = "im">
            <img id = "Image" src = "img_5terre.jpg" >
            <div class = "imagehidden">
                <img src = "img_5terre.jpg">
                <p>Beautiful Cinque Terre</p></div>

        </div>

    </div>
</body>
</html>
