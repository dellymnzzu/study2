<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let sum = 0;          // 7의 배수의 합을 저장하는 변수
        let counter = 0;      // 몇 번째 항인지 카운트하는 변수

        // sum이 1000 이하인 동안 반복
        for (let num = 7; sum <= 1000; num += 7) {
            sum += num;       // 현재 7의 배수를 sum에 추가
            counter++;        // 카운터 증가
        }

        console.log("합계: " + sum); // 1000을 초과한 sum 출력
        console.log("counter: " + counter); // counter 출력
    </script>
</body> 
</html>
