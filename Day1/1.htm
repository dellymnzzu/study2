<!DOCTYPE html>  <!-- html5 선언, 현재 문서가 html언어로 작성한 웹문서라는 뜻 -->

<html> <!-- 웹 문서의 시작과 끝을 나타내는 태그. 웹 브라우저가 <html>태그에서부터 </html>태그까지 코드를 읽어 화면에 표시함 -->
	<head>
		<meta charset = "uft-8" />
		<!-- html 파일 인코딩 -->
		<title>hello HTML</title>
	</head>
	<body>  <!-- 실제로 웹 부라우저 화면에 나타내는 공간.   -->
		
		<h1>Header </h1> <!-- 주석태그 -->
		<h2>Header </h2> <!-- 주석태그 -->
		<h3>Header </h3> <!-- 주석태그 -->
		<h4>Header</h4> <!-- 주석태그 -->
		<h5>Header </h5> <!-- 주석태그 -->
		<h6> Header</h6> <!-- 주석태그 -->

	</body>
</html>
