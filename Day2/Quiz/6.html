<!-- 6. 여러 개의 클래스 선택자 사용
class 속성은 공백으로 구분하여 클래스를 여러 개 사용할 수 있다.

h1태그에 두 개 이상의 클래스 선택자를 사용해 보자.
예) 6.png -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .P{
            color:red;
        }
        .B{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 class = "P B">동해물과 백두산이</h1>

</body>
</html>
