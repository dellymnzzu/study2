<!-- 18.구조 선택자를 사용해 홀수 위치와 짝수 위치를 판별하고 스타일을 적용한다. 
 첫 번째 태그와 마지막 태그는 둥근 테두리가 적용되고 홀수와 짝수 번째에 각각 다른 색상의 스트일이 적용하자.(18.png 참고) -->


 <!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        ul{
            overflow: hidden;
           
        }
        li{
            padding : 15px;
            list-style: none;
            float: left;
        }


       li:nth-child(2n){
        background-color : #FF0003;
       }
       li:nth-child(2n+1){
        background-color : #800000;
       }
       li:first-child{
       border-radius:10px 0 0 10px ;

       }

       li:last-child{
        border-radius:0 10px 10px 0 ;
       }
    </style>
</head>
<body>
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>
    </ul>
        
    
</body>
</html>
