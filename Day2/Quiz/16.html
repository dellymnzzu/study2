반응 선택자를 사용해 코드를 구성하고 실행하자. h1 태그에 있는 글자 위에 마우스 커서를 올리면 붉은색이 적용되고, 클릭하면 파란색이 적용되게하자. -->


<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        

        h1:hover{
            color : red;
        }

        h1:active{
            color : blue;
        }


    </style>
</head>
<body>
    <div id="header">
        <h1>Lorem ipsum</h1>
    </div>

</body>
</html>
