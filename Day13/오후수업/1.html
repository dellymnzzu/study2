<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 다음 함수를 인자로 전달하는 함수를 정의해 보자.
그리고 그 함수를 호출하여 0부터 2까지 출력해 보자.
익명함수로 구현

      function print (i) {
        console.log(`${i}번째 함수 호출`)
      } -->

      <script>

        let callbackFunction = (callback)=>{
            for (let i = 0;i<=2;i++){
                callback(i);
            }
        }
        function print (i) {
        console.log(`${i}번째 함수 호출`);
      }

      callbackFunction(print);


      </script>
</body>
</html>
