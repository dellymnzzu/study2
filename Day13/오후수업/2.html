<!-- 2. 다음 배열의 각 값을 다음 형태로 출력하자.
Array의 메소드 활용. 익명함수로.
const numbers = [273, 52, 103, 32, 57];

0번째 요소 : 273
1번째 요소 : 52
2번째 요소 : 103
3번째 요소 : 32
4번째 요소 : 57 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      
        const numbers = [273, 52, 103, 32, 57];

        numbers.forEach((value,index)=>{
            console.log(`${index}번째 요소 : ${value}`);

        })
    </script>
</body>
</html>
