	console.log('# for of 반복문')

	}
</script> -->

<!DOCTYPE html>
<html>
<body>



    <script>
        const array = ['사과', '배', '귤', '바나나'];
    
        console.log('# forEach로 인덱스 출력');
        array.forEach((item, index) => {
            console.log(index);
        });
    
        console.log('# forEach로 요소 출력');
        array.forEach((item) => {
            console.log(item);
        });
    </script>

</body>
</html>
