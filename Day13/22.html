<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      function isLeapYear(year=new Date().getFullYear()) {  // 기본값으로 2024를 줌 
        console.log(`매개변수 year: ${year}`)
        return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)
      }

      console.log(`올해는 윤년일까? === ${isLeapYear()}`)
      console.log(`올해는 윤년일까? === ${isLeapYear(2020)}`)
    </script>
  </head>
  <body></body>
</html>
