<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 단순하게 매개변수를 모두 출력하는 함수
      function sample(...items) {  // 가변으로 값을 받을 수 있다. 
        console.log(items)
      }

      // 전개 연산자 사용 여부 비교하기
      const array = [1, 2, 3, 4]

      console.log('# 전개 연산자를 사용하지 않은 경우')
      sample(array)
      console.log('# 전개 연산자를 사용한 경우')
      sample(...array)
    </script>
  </head>
  <body></body>
</html>
 <!-- 
   이전 예제에서 min()함수는 매개변수로 배열을 넣는 경우와 숫자를 넣는 경우 모두 대응했다.
   하지만 다른 사람들이 만든 함수도 모두 그럴 것이라는 보장은 없다.

   다음과 같이 매개변수로 배열을 입력할 수 없고 숫자를 입력해야 하는 함수가 있다고 하자.

   min(52, 273, 32, 103)
   min(52, 273, 32, 103, 275, 24, 57)

   이때 배열 자료형으로 읽어들였다면 위와 같은 형태의 min() 함수를 어떻게 호출할 수 있을까?

   const array = [1, 2, 3, 4]

   기본적으로는 다음과 같이 배열 요소를 하나하나 전개해서 입력하는 방법밖에 생각할 수 없다.

   min(array[0], array[1], array[2], array[3])

   이런 상황에 대비하고자 자바스크립트는 배열을 전개해서 함수의 매개변수로 전달해주는
   전개 연산자(spread operator)를 제공한다. 전개 연산자는 다음과 같이 배열 앞에 
   마침표 3개(...)를 붙이는 형태로 사용한다.
   함수 이름(... 배열)
 -->
