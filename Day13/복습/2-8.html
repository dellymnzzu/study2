<!--8. delete를 통해서 배열의 첫번째 요소를 제거하자.
delete를 통해서 배열의 요소를 제거하면 pop이나 shift를 통해 지운것의 차이는 무엇인가?
const fruits = ["Banana", "Orange", "Apple", "Mango"]; 

답 : pop 함수는 첫번째 배열을 지운다면, shift 함수는 마지막 배열을 지운다.-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const fruits = ["Banana", "Orange", "Apple", "Mango"]; 
console.log(fruits.pop());

    </script>
</body>
</html>
