<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      function sample() {
        console.log(arguments)  // 예전에 가변 매개변수를 함 유사 배열임 배열처럼 쓸 수 있다. 
        for (let i = 0; i < arguments.length; i++) {
          console.log(`${i}번째 요소: ${arguments[i]}`)
        }
        console.log(`인수 개수 ${arguments.length}`)
      }

      sample(1, 2)
      sample(1, 2, 3)
      sample(1, 2, 3 ,4)
    </script>
  </head>
  <body></body>
</html>
 <!-- 
   구 버전 자바스크립트에서 가변 매개변수 함수 구현하기

   구 버전의 자바스크립트에서 가변 매개변수 함수를 구현할 때는 배열 내부에서 사용할 수 있는
   특수한 변수인 arguments를 활용한다. arguments는 매개변수와 관련된 여러 정보를 확인할 수
   있고 배열과 비슷하게 사용할 수 있다. 배열과 비슷한 자료형이지만 배열은 아니다. 일반적인
   배열처럼 활용하면 여러 위험을 내포하게 된다. 따라서 가변 매개변수 함수를 더 편리하게
   만들 수 있는 나머지 매개변수가 최신 버전의 자바스크립트에 추가된 것이다.
 -->
