<!-- 5. 매개변수를 하나의 숫자를 받아서 그 숫자에 대한 구구단을 출력하는 화살표 함수. -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hi = (a)=>{
            for(i=1;i<=9;i++){
                console.log(`${a} * ${i} = ${a*i}`);
            }

                }
        console.log(hi(3));
    </script>
</body>
</html>
