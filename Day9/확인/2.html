<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i= 28;i>=20;i-=3){
            for(let j = 0;j<3;j++){
                document.write(i-j);
            }
            document.write(`<br>`);
        }
    </script>
