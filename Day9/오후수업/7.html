<!DOCTYPE html>

<body>

    <script>
        //사용자 정의 함수 

        let result = 0;  // 전역변수 
        let n1 = 50, n2 = 30;

        function sub(n1, n2) {
            return n1 + n2;
        }


        function add(n1, n2) {

            return n1 - n2;
        }

        function mul(n1, n2) {

            return n1 * n2;
        }

        function divi(n1, n2) {

            return n1 / n2;
        }

        result = add(n1, n2);  // 함수는 무조건 호출을 해줘야 한다. 
        console.log(result);
  
        // 왜 result가 15인 이유는 result를 내가 함수를 호출한 곳으로 출력하게된다.  
        console.log(sub(10,5));

       
        console.log(mul(10,5));

        
        console.log(divi(10,5));
        // 



    </script>
</body>

</html>
