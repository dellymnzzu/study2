<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3. 사용자로 부터 임의의 숫자 5개를 입력받아 오름차순 정렬하시오.
        let arr=[];
        arr[0]=parseInt(prompt("숫자를 입력하세요. "));
        arr[1]=parseInt(prompt("숫자를 입력하세요. "));
        arr[2]=parseInt(prompt("숫자를 입력하세요. "));
        arr[3]=parseInt(prompt("숫자를 입력하세요. "));
        arr[4]=parseInt(prompt("숫자를 입력하세요. "));
        let temp = 0;
        let i=0;

        for(i = 0; i<5;i++){
            for(let j = 0;j<5;j++){
                if(arr[j]>arr[j+1]){
                    temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }

            }
        }

        for(i=0;i<5;i++){
            document.write(`${arr[i]}<br>`);
        }
    </script>
</body>
</html>
