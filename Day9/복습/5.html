<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5의 배수이자 7의 배수인 가장 작은 수 break -->
    <script>
         let i =0;
        for(i =1;i<=50;i++){
            if(i%5==0&&i%7==0) {
                document.write(i);
                break;
            }
        }
        
    </script>
</body>
</html>
