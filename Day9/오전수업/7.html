<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        for(i = 0; i < 4; i++) {
            // 공백 출력 (i의 값만큼 공백을 출력)
            for(let j = 0; j < i; j++) {
                document.write("/");  // 공백을 출력
            }
            for(let a = 7-2*i; a >0; a--) {
                document.write("*");
            }

            // 별 출력 (7, 5, 3, 1 개씩 출력)

            document.write("<br>");
        }
    </script>
    
</body>
</html>
