<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 구구단 하기  -->
    <script>
        let i =parseInt(prompt("몇단인지 입력하세요 "));
        document.write(`${i}단 입니다. <br>`)
            for(let j = 1;j<=9;j++){
                let sum = i*j;
                document.write(`${i} * ${j} = ${sum} <br>` );
            }

        
        
    </script>
</body>
</html>
