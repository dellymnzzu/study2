<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 구구단 하기  -->

    <div id="demo"></div>
    <script>
        let table = ``;
            
        let demo =  document.querySelector('#demo');
        
        table += `<table border = '1'>`;
        for(let i = 1;i<=9;i++){
        table += `<tr>`;

            for(let j = 2;j<=9;j++){
        table += `<td>${j}*${i}=${j*i}</td>`;

                


        }
        table += `</tr>`;


            }

            table += `</table>`;
            demo.innerHTML = table;

        
        
    </script>
</body>
</html>
