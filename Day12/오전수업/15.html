            num[idx+DOWN] = btnNum;
            num[idx] = 0;       
        }

function whereIsZero(idx, btnNum)  //
{
    if( idx%3 != 0 )  // 왼쪽에 있는 애들은 검사하지마 ,만약 0이 아니면, if문으로 들어가.

            return RIGHT;

       if( num[idx+DOWN]==0 )
            return DOWN;

    return -100;   // 0이 없다는 소리다. 
}
function init()  // 첫번째 shuffle()함수 실행 후 display()함수 실행
{

    display();
}
function result()
{

    {
        if(num[i] != answer[i])
