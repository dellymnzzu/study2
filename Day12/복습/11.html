<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const points = [40, 100, 1, 5, 25, 10];
        for(let i=points.length-1;i>0;i--){
            let arr = Math.floor(Math.random()*points.length);
            console.log(arr);
            console.log(i);
            let temp;
            temp=points[i];
            points[i] = points[arr];
            points[arr] = temp;

        }
        document.write(points);
    </script>
</body>
