<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min = parseInt(prompt("최소 정수를 입력하세요."));
        let max = parseInt(prompt("최대 정수를 입력하세요."));

        function getRand(min,max){
            return Math.floor(Math.random()*(max-min+1))+min;

        }
        for(i=0;i<10;i++){
            document.write(getRand(min,max) + "<br>");
        }
    </script>
</body>
</html>
