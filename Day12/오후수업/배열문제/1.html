<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const todos = ['우유구매', '업무 메일 확인하기', '필라테스 수업']

      for (const i in todos) {
        console.log(`${i}번째 할 일: ${todos[i]}`)
      }
    </script>
  </head>
  <body></body>
</html>
 
<!-- 
  for(const 반복변수 in 배열 또는 객체){
  문장;
} 
for 반복문의 반복 변수(위의 코드에서 i)에는 요소의 인덱스들이 들어온다.
-->
