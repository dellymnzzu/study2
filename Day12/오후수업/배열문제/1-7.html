<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--fruits의 length property를 이용하여 fruits의 마지막에 "Kiwi"를 추가
const fruits = ["Banana", "Orange", "Apple", "Mango"]; -->

<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits[fruits.length] = "Kiwi";
</script>
</body>
</html>
