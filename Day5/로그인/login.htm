<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0; box-sizing: border-box;}
        body{background: #eee;}
        .wrap{margin:60px auto; width: 600px; background: #fff;  padding: 30px 100px; }
        h1{margin-bottom: 30px; text-align: center;}
        table{width: 100%; border-collapse: collapse;}
        tr{margin-bottom: 10px;}
        td{height: 40px; line-height: 40px;}
        td > input {height: 30px; width: 100%;border:1px solid #ddd; outline: none; padding: 0 5px;}
       
        .login a{display: flex; justify-content: center; align-items: center; width: 100%; height: 40px; background: pink; text-decoration: none; color: #333; font-weight: 600; margin-top: 30px;}

        .txt{display:flex; justify-content: flex-end; align-items: center; margin-top: 10px;}
        .txt p{font-size: 14px;color: #888;}
        .txt a{text-decoration: none; color:#666; display:flex; align-items: center; justify-content: center; font-size: 14px; background: #eee; border:1px solid #d7d7d7; width: 70px; height: 25px; border-radius: 3px; margin-left: 10px;}
        
        /* .table ul li{display:flex; justify-content: space-between ; align-items: center;}
        .table p{width: 100px;}
        .table span{width: calc(100% - 120px); display:block;}
        .table input{width: 100%;} */

    </style>
</head>
<body>   <!-- body부분은 전체 부분이기 때문에 주면 안된다. -->
    <div class="wrap">   <!--div 태그를 주어 높이와 넓이를 주면 정가운데로 바뀜-->
        <h1>로그인</h1>
        <form action="">  <!-- form태그를 주어야지 날라감.-->
            <table>  <!--테이블을 사용 하면 편리한 점도 있지만, 디자인을 줄 때 불편한 점이 있다. -->
                <colgroup>  <!--열 그룹을 정의하는데 사용되는 태그. 보통 스타일이나 속성을 적용할 때 유용하다. -->
                    <col width ="100px">  <!--col 태그가 두개면 두개의 열을 사용하겠다는 소리이다. 첫번째 열은 100px 너비 사용하겠다는 의미 -->
                    <col width ="*">  <!--나머지 공간을 차지하겠다는 의미-->
                </colgroup>
                <tbody> <!--테이블 본문 정의-->
                    <tr>  <!-- 테이블 행 정렬-->
                        <td><label for="name">이름</label></td>  <!--for ="name"을 사용하면 id가 name인 곳을 알려준다. -->
                        <td><input type="text" name="name" id="name" required></td> <!--required는 사용자가 필수 정보를 입력할 수 있도록 유도하는 것이다. 브라우저 제출을 막고 오류 메시지를 출력한다. -->   
                    </tr>
                    <tr>
                        <td><label for="password">비밀번호</label></td>
                        <td><input type="password" name="password" id="password" required ></td>
                    </tr>
                </tbody>
            </table>
            <!-- <div class="table">
                <ul>
                    <li>
                        <p>아이디</p>
                        <span><input type="text" name="" id=""></span>
                    </li>
                    <li>
                        <p>아이디</p>
                        <span><input type="text" name="" id=""></span>
                    </li>
                </ul>
            </div> -->
        </form>

        <div class="login">
            <a href="#">로그인</a>
        </div>
        <div class="txt">
            <p>아이디가 없으시다면</p>
            <a href="#">회원가입</a>
        </div>
    </div>
</body>
</html>
