<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Attribute</title>
	<style>
        input[type="text"]{
            border : 2px solid black;
            background-color: bisque;
        }
        input[type="password"]{
            border : 2px solid red;
            background-color: green;
        }

	</style>
</head>

<body>

	<h1>속성 선택자를 이용한 선택</h1>
	<form>
		사용자 : <br>
		<input type="text" name="username">
		비밀번호 : <br>
		<input type="password" name="password">
	</form>

</body>

</html>
