<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :root {
            height: 100%;
        } 
            
        
        root에다가 높이를 준 이유
        absolute를 사용시 조상 요소의 높이가 설정되어있지 않으면 위치가 정확하게 지정되지 않을 수 있다.
        만약 absolute를 사용하려면 조상요소에 높이를 꼭 설정해야한다. 
        */
        
        body{
            display: flex;   
            justify-content: center;  /*가로정렬*/
            justify-items: center;   /*세로정렬*/
            position: relative;  /*static의 원래 위치를 기준으로 배치하며 상대적이다. 
            absolute는 독립적이기 때문에 가장 가까운 위치를 기준으로 배치한다.  */
            margin : 300px;   /*세로 정렬이 안되어서 margin을 주었다. 이 문제를 알게된다면 바로 수정.*/

        }
        form{
            padding : 1em;


            
        }

        .LoginPage h1{
            text-align: center;
            font-size: 3.0em;    /*글자크기를 3배 높여라*/
        }

        span{
            color : red;
        }

        button.loginBtn {

            width: 250px;
            background-color : rgba(255, 192, 203, 0.753); /*버튼의 배경색을 rgba(255, 192, 203, 0.753)로 변경해라. 
                                                                rgba에서 맨 마지막 숫자는 투명도이다. 최대가 1이다.*/
            border-radius: 3px;   /*테두리를 3px만큼 꼭짓점을 둥글게 만든다.*/
            border : none;  /*요소의 테두리를 없애라*/
            padding : 8px;
            font-weight: 800;  /*글씨의 굵기를 800만큼 굵게 만들어준다.  */
        }

        .loginBtn:hover{  /*클래스가 loginBtn의 마우스를 올려두면 */
            
            background-color: palevioletred;  /*백그라운드 컬러를 핑크색으로 변경해라. */
            border-radius: 3px;
            cursor: pointer; /* 커서의 모양을 바꾼다. */
        }

        .SignupBtn{  /*클래스가 loginBtn의 마우스를 올려두면 */
            background-color: transparent;  /*백그라운드 컬러를 없앤다. */
            border-radius: 3px;
            cursor: pointer; /* 커서의 모양을 바꾼다. */
        }

        .Signup span {
            color : black;
            font-size : 14px;
            font-weight: 500;
        }

        .InputTag{
            padding : 10px;
        }

    </style>
</head>
<body>
    <div class = "LoginPage">    <!-- header 태그로도 바꿔보기-->  
        <div class = "LoginHeader">
            <h1>로그인</h1>
        </div>

        <!--   로그인 폼 입력    -->

        <div class = "LoginForm">
            
            <form method = "post" action = "/siginin">


                <!--    input태그 입력칸    -->
                <div class = "InputTag">



                    <!--    아이디 입력칸    -->
        
                        <div class = "idInput">
                            <span>*</span><label for = "Id">아이디</label>
                            <input type = "text" name = "Id" id = "Id" required/>
                        </div>


                    <!--   비밀번호 입력칸    -->
        
                        <div class = "passwordInput">
                            <span>*</span><label for = "pw">비밀번호</label>
                            <input type = "password" name = "pw" id = "pw" required />
                        </div>
                </div>
            
    

            <!--   로그인 버튼    -->

                <button class = "loginBtn">로그인</button>
    
    
            </form>


        </div>


        <!--   회원가입 유도칸    -->

        <div class = "Signup">
            <span>아이디가 없으시다면 -> </span>
            <button class = "SignupBtn">회원가입</button>


        </div>



    </div>
</body>
</html>
