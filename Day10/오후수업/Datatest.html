<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Html Basic</title>
  <style media="screen">
  </style>
</head>

<body>
  <script>
    let now = new Date();
    let curMonth = now.getMonth();
    let curYear = now.getFullYear();
    let num = now.getDate();
    let dayOfTheWeek = ["일", "월", "화", "수", "목", "금", "토"];
    document.write(num+"<br>");
    document.write(curMonth+1 + "<br>");
    document.write(curYear + "<br>");
    document.write(dayOfTheWeek[3]);
  </script>
</body>

</html>
