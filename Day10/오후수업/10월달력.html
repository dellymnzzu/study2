<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let today = new Date(2024,10);
        
        let curYear = today.getFullYear();
        let curMonth = today.getMonth();
        let curDate = today.setUTCDate();
        let dayOfTheWeek = ["일", "월", "화", "수", "목", "금", "토"];

        document.write(curYear+"년");
        document.write(curMonth + "월<br>");
        for(i = 0; i<7;i++){
            document.write(dayOfTheWeek[i] + " ");
        }
        console.log(curDate);

    </script>

</body>
</html>
