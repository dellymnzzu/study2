<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        const MAX=5;
        for (let i = 0; i < MAX; i++) {
            let num1 = prompt(`${i + 1}번째 숫자를 입력하세요.`);
            arr.push(num1);// 배열의 끝에다가 num의 입력값이 들어간다. 
        }
        for(let i = 0; i<arr.length-1;i++){
            for (let j = arr.length-1; j >=0; j--) {
                let temp;
                if (arr[i] > arr[j]) {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
                
            }
            
        }
        console.log(arr);


    </script>
</body>

</html>
