<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    document.write("<h1>Math Object</h1>");
    document.write(Math.PI+"<br>");  //3.14 
    document.write(Math.abs(-3)+"<br>");  // 절대값 구하는 값 따라서 3이 나오게 된다. 
    document.write(Math.ceil(3.2)+"<br>");  // 올린다. 답이 4가 나오게 된다. 
    document.write(Math.floor(3.9)+"<br>");  // 내린다. 답은 3가 된다. 
    document.write(Math.round(3.2)+"<br>");  // 반올림 답은 3이 나온다. 
    document.write(Math.round(3.9)+"<br>"); // 반올림 답은 4가 나온다. 
    document.write(Math.random()+"<br>");  // 랜덤함수 답을 0이상 1미만 난수를 랜덤하게 나오게 된다. 
    document.write(Math.max(1,2,3,4,5)+"<br>");  // 최댓값 답은 5
    document.write(Math.min(1,2,3,4,5)+"<br>");  // 최솟값 답은 1
    document.write(Math.pow(2,3)+"<br>");  // 2제곱 3 , 8이 된다. 
    document.write(Math.sqrt(16)+"<br>");  // 제곱근, 4가 나온다. 
  </script>
</body>
</html>
