<body>
    <script>
        function Factorial(n) {
            if (n <= 1) {
                return n;
            }
            return Factorial(n - 1) + Factorial(n - 2);
            // 하나 앞에 있는 값과 두개 앞에 있는 값을 더하면 값이 나온다. 





        }
        console.log(Factorial(2));

        // 재귀함수는 간단하거나, 일반함수보다 알고리즘이 더 쉽지 않은 경우면, 일반함수를 쓰는게 성능 면에서 더 좋다. 

    </script>
</body>
