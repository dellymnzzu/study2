<body>
    <script>
        function Factorial(n) {
            let arr = [];
            let j = 0;
            if (n == 0) {
                return " ";
            }
            arr[j] = n % 2;
            console.log(arr[j]);

            return Factorial(Math.floor(n/2));


        }







        console.log(Factorial(5));


    </script>
