<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
        * {
            margin: 0;
            /* 전체에 margin값과 padding값을 0으로 준 이유 : 각자 조금씩 padding값과 margin값이 있기 때문에 0으로 초기화 시켜줬다.*/
            padding: 0;
        }

        body { /* 전체 요소의 정중앙 정렬을 주고 싶어서 부모 요소인 body에 flex를 주었다. */
            background-color: rgb(180, 178, 178);  /*배경 색상을 그레이 색상으로 주었다. */
            display: flex;  /*flex 속성을 주어서 자식 요소들의 정렬을 제어한다. */
            justify-content: center; /*메인축 방향으로 아이템을들 가운데 정렬하는 속성 */
            width: 100%;  /*width를 전부다 사용하겠는 뜻*/ 
            margin: 100px auto;  /*margin의 상하의 여백을 100px로 주었고 좌우는 자동으로 주었다. */
            padding: 80px;/*padding의 값을 80px씩 준다.*/
        }

        .singInPage {  /*body의 자식 요소이다. 클래스 singInPage를 중앙 정렬이 되어있다. */
            max-width: 500px;  /*반응형으로 최대 너비가 500px이다. 아무리 늘려도 최대의 너비가 있기 때문에 더이상 커지지 않는다. */
            background-color: white;
            padding: 100px;

        }


        form label {  /*form 태그의 자손 label 태그의 글자 크기를 20px씩 주었다. */
            font-size: 20px;
        }

        .loginTitle h1 {  /*클래스 loginTitle의 자손 h1 태그*/
            text-align: center;  /*텍스트를 중앙 정렬시켰다*/
            font-size: 3em;  /*em은 배수이며 폰트 사이즈를 3배로 크게 만들었다.*/
            padding-bottom: 20px;  /*padding의 아래 부분만 20px을 주었다.*/
        }

        li {
            list-style-type: none;  /*li는 앞에 기호가 있다. 목록 기호를 없애주었다. */
        }

        .loginInput {  /*클래스 loginInput은 자식인 li태그의 정렬을 주고 싶어서 부모 태그인 클래스 loginInput에 주었다. */
            display: flex; 
            flex-direction: column;  
            align-content: center;
            /*flex-direction: column 해 주고
            align-items: center를 해 주면
            수직으로 쌓인 아이템을 쉽게 가로 축 가운데로 정렬해준다*/  
            padding-bottom: 10px;
        }

        .loginInput input {
            width: 300px;
            padding: 9px;
            margin-left: 10px;
            border: 1px solid rgb(173, 172, 172);
            border-radius: 4px;
        }

        .loginInput li {
            display: flex;
            flex-direction: row;
            margin: 10px;
        }

        .loginInput label {
            width: 100px;
            /*고정 너비를 이용해서 label을 고정시켰다.  */
        }

        .btns {
            background-color: rgba(255, 192, 203, 0.753);
            height: 20px;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .QBTN {  /*클래스 QBTN의 자식인 li 태그가 센터로 정렬되기 원했기 때문에 부모 태그인 클래스 QBTN에다가 플렉스를 주었다. */
            display: flex;
            justify-content: center;
            margin-top: 10px;
            font-size: 12px;
        }

        .QBTN li {  /*회원가입과 아이디,비밀번호 찾기 중간에 선을 넣고 싶었기 때문에 부모요소에 position을 relative를 주었다.  */
            position: relative;/*부모 위치를 기준으로 절대좌표를 설정하고 싶어서 부모 태그에는 relative를 주었다. */
            padding: 10px;  /*패딩값을 주지 않으면 선이 붙어버린다.*/
        }

        .QBTN a::before {  /*before는 가상 요소 선택자이다. 선택한 요소의 전에 붙여 표기하는 미리 약속된 키워드를 말한다. */
            position: absolute;  /*자식태그에 absolute를 주었다. 만약 부모 요소에 position이 설정 되어있지 않으면, 가장 가까운 위치가 설정된 조상 또는 
            body 기준으로 배치를 하기 때문에 부모 요소에 꼭 position을 설정해야한다. */
            content: attr(data-line);  /*content: attr(속성명)으로 콘텐츠로 사용할 내용을 정의하면 가상 요소가 부착되는 요소의 "속성명"인 속성에서 값을 가져와 콘텐츠로 표시한다. 
                                            따라서 data-line인 글자 "|"를 표시한다. data-line은 임의로 지정한 속성값이므로 보안관련 정보는 담아두지 않는게 좋다.*/
            color: rgba(128, 128, 128, 0.329);
            left: 0;  /*요소를 부모의 왼쪽 경계(0px)에 배치한다. 
            가상 요소의 위치가 부모 요소의 왼쪽을 기준으로 설정되며, 부모가 position이 설정된 요소일 때 적용된다.*/

        }


        /* .QBTN li:not(:last-child){
        border-right: 1px solid grey;
    } */

        a {
            text-decoration: none;
            color: rgb(92, 91, 91);
        }
    </style>


</head>

<body>

    <div class="singInPage">  <!--css를 주기 위해 div 태그로 전체를 묶었다. -->

            <h1>로그인</h1>
        </div>
        <form method="post" action="/signin">
            <ul class="loginInput">
                <li><label for="ID">아이디</label>  <!--for = "값"은 아이디가 값과 같은 곳에 포커스를 둔다. -->
                    <input type="text" name="ID" id="ID" placeholder="아이디를 입력해주세요" required> <!--placeholder는 문자나 이미지 등이 들어갈 자리에 임시로 채워 놓는 내용물이다. required는 폼 데이터(form data)가 서버로 제출되기 전 반드시 채워져 있어야 하는 입력 필드를 명시한다.  -->
                </li>
                <li><label for="pw">비밀번호</label>
                    <input type="password" name="PW" id="pw" placeholder="비밀번호를 입력해주세요" required>
                </li>
            </ul>

            <div class="btns">
                <a id="loginbtn" href="#">로그인</a>
            </div>
            <div class="QBTN">
                <li><a href="#">아이디 찾기</a></li>
                <li><a data-line="| " href="#">비밀번호 찾기</a></li>
                <li><a data-line="| " href="signup.html">회원가입</a></li>
            </div>

    </div>




    </form>
</body>

</html>
