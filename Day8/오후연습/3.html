    <script>
       let i = 1;
       for(i = 1; i<=20;i++){
        if(i%2==0 || i%3==0) continue;

        console.log(i);
        

       }   
       // 여기에 &&연산자를 작성했지만 &&연산자는 두 조건이 맞다면 조건식으로 들어가고
       // || 연산자는 두 조건이 두개중에 하나라도 맞으면 조건식으로 들어간다. 

       // while문에서 continue를 사용하고 싶다면 i++을 가장 위에 넣어놔야한다.
    </script>
