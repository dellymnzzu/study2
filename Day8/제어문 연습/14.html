<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- 삼각형 출력하기 - pattern 4 -->

   <script>
    for(let i = 5;i>0;i--){
        for(let j = 1;j<=5; j++){
            if(j>=i){
                document.write("*");
            }
            else{
                document.write("^");
            }
        }
        document.write(`<br>`);
    }
   </script>
</body>
</html>
