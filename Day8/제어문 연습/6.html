<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <!--6. while문을 사용하여 0 부터 10 미만의 정수 중에서 홀수만을 큰수부터 출력하시오...-->

   <script>
    let i = 9;
    while(i>0){
        document.write(`${i} <br>`);
        i-=2;
    }

   </script>
</body>
</html>
