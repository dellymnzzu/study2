<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <!-- 10. 두 개의 주사위를 던졌을 때, 눈의 합이 6이 되는 모든 경우의 수를 출력하시오.-->

   <script>
    for(let i = 1;i<=6;i++){
        for(let j = 1; j <= 6;j++){
            if (i+j==6){
                document.write(`[${i},${j}] <br>`);
            }
        }
    }
   </script>
</body>
</html>
