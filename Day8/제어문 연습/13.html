<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <!-- 3. for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은 수부터 문자열로 출력하시오.-->

   <script>
    let text = "*";
    for(let i = 5;i>0;i--){  //열  5부터 1까지 줌
        for (let j = i; j>=1;j--){  // 행,i번째인 이유 : 열따라 개수가 늘어나야 하기 때문에 
            document.write(`${text}`);
        } 
    document.write(`<br>`);   }
   </script>
</body>
</html>
