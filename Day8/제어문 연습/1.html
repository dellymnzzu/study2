<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <!-- 1. 변수 x가 10보다 크고 20보다 작을 때 변수 x를 출력하는 조건식을 완성하라 -->

   <script>
    let x =0;
    x = parseInt(prompt("숫자를 입력하세요."));
    if(x>10&&x<20){
        document.write(x);
    }
    else {
        x = parseInt(prompt("다시 입력하세요."));
    }
   </script>
</body>
</html>
