<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <!--1부터 20 미만의 정수 중에서 2 또는 3의 배수가 아닌 수의 총합을 구하시오.-->

   <script>
    let sum = 0;
    for(let i = 0;i<20;i++){
        if(i%2==0||i%3==0) continue;
        sum+=i;
    }
    document.write(`${sum} <br>`);
   </script>
</body>
</html>
