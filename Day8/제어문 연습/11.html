<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <!-- 11. 삼각형 출력하기 - pattern 1-->

   <script>
    let text = "*";
    for(let i = 1;i<=5;i++){  //열
        for (let j = 1; j<=i;j++){  // 행,i번째인 이유 : 열따라 개수가 늘어나야 하기 때문에 
            document.write(`${text}`);
        } 
    document.write(`<br>`);   }
   </script>
</body>
</html>
