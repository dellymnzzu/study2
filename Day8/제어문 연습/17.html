<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <!-- 15. 정삼각형 출력하기-->


   <script>
    
    for(let i = 0; i < 5; i++) {  // 높이
        for(let j = 4; j > i; j--) {  // 공백 출력
            document.write(" ");
        }
        for(let a = 0; a < 2 * i + 1; a++) {  // 별표 출력
            document.write("*");
        }
        document.write(`<br>`);
    }

    // 두 번째 역 정삼각형
    for(let i = 5; i > 0; i--) {
        for(let j = 5; j > i; j--) {  // 공백 출력
            document.write(" ");
        }
        for(let a = 0; a < 2 * i - 1; a++) {  // 별표 출력
            document.write("*");
        }
        document.write(`<br>`);
    }
    
   </script>
</body>
</html>
