<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <!-- 12. 삼각형 출력하기 - pattern 2-->

   <script>
for(let i = 0; i < 5; i++)  {
  for(let j=0; j <= i; j++)  {
    // space
    document.write('&nbsp');
  }
  for(let j=5; j > i; j--)  {
    document.write('*');
  }
  document.write('<br>');
}
   </script>
</body>
</html>
