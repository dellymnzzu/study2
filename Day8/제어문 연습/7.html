<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

   <!-- 7. for 문을 사용하여 0부터 10미만의 정수의 합을 출력하시오.-->

   <script>
    let sum = 0;
    for(let i = 0;i<10;i++){
        sum+=i;
    }
    document.write(`${sum} <br>`);
   </script>
</body>
</html>
