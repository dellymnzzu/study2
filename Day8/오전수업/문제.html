<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dowhile</title>
</head>
<body>
  <script>
    // 임의의 두 수를 입력받아 큰 수를 출력하세요. 두 수가 서로 같으면 같다고 출력.

    
    let num = 0;
    let num1=0;
    num = parseInt(prompt("숫자 1번을 입력해주세요."));
    num1 = parseInt(prompt("숫자 2번을 입력해주세요"));
    console.log("num의 입력값 : "+num+", " +"num1의 입력값 : "+num1);

    if(num<num1){
        document.write(num1);
        console.log("더 큰 값 : "+num1);

    }
    else if(num>num1){
        document.write(num);
        console.log("더 큰 값 : "+num);
    }
    else if
    (num==num1){  // 만약 ;으로 끝났으면 hi 와 다시 입력해주세요. 라고 뜬다.
        document.write("같은 수이다.");

    } 
    else {
    document.write("다시 입력해주세요.");

    }
  </script>
</body>

</html>
