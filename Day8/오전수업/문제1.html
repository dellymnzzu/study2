<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
		let num1 = 10, num2 = 5;
        let num3 = 0;
		document.write(num1 + " " + num2 + "<br>");	
        for(i=0;i<3;i++){
            num3=num1;  //num3 = 10
            num1=num2;  // num1 = 5
            num2=num3; //
        }
        document.write(num1 + " " + num2 + "<br>");		// 5 10
      
  </script>
</body>
</html>
