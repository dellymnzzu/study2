<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            
            margin: 0;
            padding: 0;
        }

        form {
            margin: 10px;
            padding: 10px 10px;

        }

        header { 
            margin-bottom: 10px;
        }


        .sub { 
            display: flex;
            flex-direction: row;
            gap: 20px;
            
            margin: 5px 0;
            

        }

        .subTitle { 
            display: flex;
            flex-direction: column;
        }

        h2 { 
            border-bottom: 1px solid rgba(128, 128, 128, 0.596);
            padding: 5px;
            margin-bottom: 5px;
        }

        span {  
            font-size: 10px;
            font-weight: bold;

        }

        .sectionTitle {
            display: flex;
            flex-direction: column;
            padding: 5px 0;

        }

        .sectionInput {
            display: flex;
            flex-direction: column;


        }

        textarea {
            height: 130px;
        }

        .wirteBTN {
            display: flex;
            justify-content: flex-end;
            
        }

        button {
            background-color: pink;
            border-style: none;
            padding: 5px 8px;
            border-radius: 3px;
            margin-top: 3px;
        }

        #backBTN {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <form method="POST" action="/product/admin"> 
        <header>
            <div class="title">
                <h2>상품 정보를 입력하세요.</h2>
            </div>
            <ul class="sub">
                <li class="subTitle">
                    <span>카테고리</span>
                    <input type="text" />
                </li>
                <li class="subTitle">
                    <span>가격</span>
                    <input type="text" />
                </li>
            </ul>
            <ul class="sub">
                <li class="subTitle">
                    <span>상품명</span>
                    <input type="text" />
                </li>
                <li class="subTitle">
                    <span>재고량</span>
                    <input type="text" />
                </li>
            </ul>
            <ul class="sub">
                <li class="subTitle">
                    <span>상품상태</span>
                    <input type="text" />
                </li>
            </ul>

        </header>

        <section>
            <div class="sectionTitle">
                <h2>상품 정보를 입력하세요. </h2>
            </div>
            <div class="sectionTitle">
                <span>제목</span>
                <input type="text" />
            </div>
            <div class="sectionInput">
                <textarea></textarea>

            </div>
        </section>

        <div class="wirteBTN">
            <button id="backBTN" type="submit">취소</button>
            <button type="submit">등록</button>
        </div>

    </form>
</body>

</html>
