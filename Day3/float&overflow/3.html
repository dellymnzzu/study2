<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Left {
            background-color: orange;
            width : 150px;
            height: 50px;
            float : left;
        }
        #Right {
            background-color: purple;
            width : 150px;
            height: 50px;
            float : right
        }
        #bottom {
            clear :both
        }
    </style>
</head>
<body>
    <h1>clear 속성을 이용한 위치 조정</h1>
    <div>
        <p id = "Left">왼쪽 끝에 위치하고 싶은 요소</p>
        <p id="Right">오른쪽 끝에 위치하고 싶은 요소</p>
        <p id = "bottom">이 글자를 아래쪽에 제대로 출력하고 싶어요!</p>
    </div>
</body>
</html>
