<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border = "5">
        <caption>회원가입</caption>
        <tbody>
            <tr>
                <td><label for = "name">이름</label></td>
                <td><input type = "text" id = "name"></td>
            </tr>
            <tr>
                <td><label for = "ID">아이디</label></td>
                <td><input type = "text" id = "ID"></td>
            </tr>
            <tr>
                <td><label for = "pw">비밀번호</label></td>
                <td><input type = "password" id = "pw"></td>
            </tr>
            <tr>
                <td><label for = "repw">비밀번호 확인</label></td>
                <td><input type = "password" id = "repw"></td>
            </tr>
            <tr>
                <td><label for = "mail">이메일</label></td>
                <td><input type = "email" id = "mail"></td>
            </tr>
            <tr>
                <td><label>취미</label></td>
                <td>
                <input type = "checkbox" >독서
                <input type = "checkbox" >요리
                <input type = "checkbox" >조깅
                <input type = "checkbox" >수영
                <input type = "checkbox" >취침</td>
            </tr>
            <tr>
                <td><label>전공</label></td>
                <td>
                <input type = "radio" >국어
                <input type = "radio" >영어
                <input type = "radio" >수학
                <input type = "radio" >디자인
                </td>
            </tr>
            <tr>
                <td><label>전화번호</label></td>
                <td>
                    <select>
                        <option>skt</option>
                        <option>lg</option>
                        <option>kt</option>
                
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                <input type = "submit" value="전송">
                <input type = "reset" value="초기화">
                </td>

            </tr>
        </tbody>
    </table>
</body>
</html>
