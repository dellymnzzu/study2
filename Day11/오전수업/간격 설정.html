<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            font-variant: normal;  /*소문자를 작은 대문자로 바꾼다. */
        }
        .b{
            font-variant: small-caps; /*소문자의 크기의 대문자로 바뀐다.  */
            /* letter-spacing 은 글자 간격을 준다. 
               letter-spacing는 단어 간격을 준다.  */
        }
    </style>
</head>
<body>
    <h1 class="a">Lorem Ipsum Dolor.</h1>
    <h1 class="b">Lorem Ipsum Dolor.</h1>
</body>
</html>
