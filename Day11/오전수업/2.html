<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text1{
            text-transform: capitalize;  /*대문자 or 소문자로 바꾸는 속성이다. 단어의 첫번째 글자 대문자로 바꾼다. */
        }
        #text2{
            text-transform: uppercase;  /*모든 글자를 대문자로 바꾼다.*/
        }
        #text3{
            text-transform: lowercase;  /*모든 글자를 소문자로 바꾼다. 
                           small-caps:    소문자 크기의 대문자 크기로 바꾼다. */
        }                
    </style>
</head>
<body>
    <p id="text1">hello</p>
    <p id="text2">hello</p>
    <p id="text3">HELLO</p>
</body>
</html>
