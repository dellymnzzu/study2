<body>
    <!--9. 사용자로부터 임의의 5개의 숫자를 입력받아 오름차순 정렬. 배열과 선택정렬을 이용하여 구현-->
    <script>
        function mul(num){
            let arr = [];
            for(let i = 0;i<5;i++){
                arr[i] = parseInt(prompt(`${i+1}번째의 임의의 숫자를 입력하세요.` ));
                
            }
            for(let i = 0;i<5;i++){
                for(let j =i+1;j<5;j++){
                    if(arr[i]>arr[j]){
                        let temp = arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;
                    }
                }
            }
            console.log(arr);

        }


        console.log(mul(5));
    </script>
