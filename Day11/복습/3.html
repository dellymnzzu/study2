    <!--3. 7번 메소드를 이용하여 1부터 100사이의 모든 소수 출력. 7번메소드는 변경하면 안된다.-->
    <script>
        function mul(a){
            for(let i = 2; i<a;i++){
                if (a%i==0){
                    continue;

                }
                console.log(`${a} <br>`);

            }


        }


console.log(mul(100));
    </script>
