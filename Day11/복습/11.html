<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
            for(let i = 0;i<5;i++){
                arr[i] = parseInt(prompt(`${i+1}번째의 임의의 숫자를 입력하세요.` ));
                
            }
            arr.sort();  // 가장 작은 순으로 
            document.write(arr);
            
    </script>
</body>
</html>
