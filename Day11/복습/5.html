    <!--5. 10진수 정수를 전달받아서, 전달받은 정수에 해당하는 2진수를 출력하는 함수를 재귀의 형태로 정의-->
    <script>
                function fac(a){
                    if(a<1){
                        return 1;

                    }
                

            

            return Math.floor(a,2);

        }

        console.log(fac(5));
    </script>
