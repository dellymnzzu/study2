<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <!--4. Factorial을 재귀함수로-->
    <script>
        function fac(a){
            if (a<1){
                return 1;
            }
            

            return a*fac(a-1)

        }

        console.log(fac(4));
    </script>
</body>
