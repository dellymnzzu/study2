<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--6.  JavaScript를 이용하여 버튼을 클릭하면
"This is a demonstration." 이라는 문자열을 "Hello JavaScript"라는 문자열로 바꾸시오.-->
    <button type = "button" onclick="add()">클릭</button>
    <p id = "click">This is a demonstration.</p>
    <script>
        function add(){
            document.querySelector("#click").innerHTML="Hello JavaScript" ;

        }

    </script>
</body>
</html>
