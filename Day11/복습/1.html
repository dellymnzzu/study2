<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1. 정수값 하나를 넘겨주면 그 정수에 해당하는 구구단을 출력하는 메소드-->
    <script>
        function mul(a){
            for(let i = 1;i<=9;i++){
                document.write(`${a} * ${i} = ${a*i}`);
            }

        }

        console.log(mul(5));
    </script>
</body>
</html>
