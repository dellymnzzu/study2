<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            counter-reset: section 5;
        }
        h3::before {
            counter-increment: section;
            content: "Section" counter(section) ": ";
        }
    </style>
</head>
<body>
    <h3>Introduction</h3>
    <h3>Body</h3>
    <h3>Conclusion</h3>
</body>
</html>
