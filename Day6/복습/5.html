<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        div:nth-child(1){
            position: absolute;

            background-color: red;
        }
        div:nth-child(2){
            position: absolute;

            background-color: green;
            top:30px;
            left:30px;
        }
        div:nth-child(3){
            position: absolute;
            background-color: blue;
            top: 50px;
            left:50px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
