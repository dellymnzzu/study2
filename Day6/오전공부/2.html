<!DOCTYPE html>
<html>

<head>
    <style>  /* position을 부모한테 relativ를 주고 자식에게 absolute를 준다면 자손 태그가 부모의 위치를 기준으로 절대좌표를 설정한다. */
        .dropdown {
            position: relative;   
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {  /*dropdown의 마우스가 닿으면 dropdown-content가 화면에 나타난다. */
            display: block;
        }

        .desc {
            padding: 15px;
            text-align: center;    
        }

    </style>
</head>

<body>

    <h2>Dropdown Image</h2>
    <p>Move the mouse over the image below to open the dropdown content.</p>

    <div class="dropdown">
        <img src="img_5terre.jpg" alt="Cinque Terre" width="100" height="50">
        <div class="dropdown-content">
            <img src="img_5terre.jpg" alt="Cinque Terre" width="300" height="200">
            <div class="desc">Beautiful Cinque Terre</div>
        </div>
    </div>

</body>

</html>
