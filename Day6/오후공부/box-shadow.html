<!DOCTYPE html>
<html>
<head>
<style> 
#example1 {
  border: 1px solid;  /*테두리를 1px 굵기를 주고 실선을 주었다. 색은 주지 않았다. (그림자를 주기 위해서 )*/
  padding: 10px; /*padding의 상하좌우를 10px씩 주었다.*/
  box-shadow: 5px 10px 8px 10px #888888; /*
               수평, 수직, 블러반경, 그림자 크기, 그림자 색상(or 불투명도) */
}
</style>
</head>
<body>

<h2>box-shadow: 5px 10px 8px 10px #888888:</h2>
<div id="example1">
  <p>The optional fourth value defines the spread of the shadow.</p>
</div>

</body>
</html>
